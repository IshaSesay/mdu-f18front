<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple JavaScript Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <header>
    <h1>Simple JavaScript Login</h1>
  </header>
  <section id="content">
    <form id="form_id" method="post" name="myform">
      <label>User Name :</label>
      <input type="text" name="username" id="username" /> <br>
      <label>Password :</label>
      <input type="password" name="password" id="password" /><br>
      <input type="button" value="Login" id="submit" onclick="validate()" />
    </form>
    <span><b class="note">Note : </b>For this demo use following username and password. <br /><b class="valid">User Name : admin<br />Password : admin#123</b></span>
    </div>
  </section>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>

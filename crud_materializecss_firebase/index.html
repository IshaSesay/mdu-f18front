<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML, CSS AND JAVASCRIPT PROJECT TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">CRUD APP</a>
        <ul id="nav-mobile" class="right">
          <li><a href="#postModal" class="modal-trigger"><i class="material-icons">add</i></a></li>
        </ul>
      </div>
    </nav>
  </div>

  <section class="row" id="postFeed"></section>

  <!-- Modal Structure -->
  <div id="postModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Create Post</h4>
      <p>A bunch of text</p>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="content" class="materialize-textarea"></textarea>
              <label for="content">Content</label>
            </div>
          </div>
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" id="image" onchange="previewImage(this.files[0], 'imagePreview')">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
            <img id="imagePreview" class="image-preview">
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a href="#!" class="modal-close waves-effect waves-green btn" onclick="createPost()">Create</a>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="updatePostModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Update Post</h4>
      <p>A bunch of text</p>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="titleUpdate" type="text" class="validate">
              <label for="titleUpdate">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="contentUpdate" class="materialize-textarea"></textarea>
              <label for="contentUpdate">Content</label>
            </div>
          </div>
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" id="imageUpdate" onchange="previewImage(this.files[0], 'imagePreviewUpdate')">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
            <img id="imagePreviewUpdate" class="image-preview">
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a href="#!" class="modal-close waves-effect waves-green btn" onclick="updatePost()">Update</a>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="actionModal" class="modal bottom-sheet">
    <div class="modal-content">
      <div class="collection">
        <a href="#updatePostModal" class="collection-item modal-trigger modal-close">
          Edit post<span class="secondary-content"><i class="material-icons">edit</i></span>
        </a>
        <a class="collection-item modal-close" onclick="deletePost()">
          Delete post<span class="secondary-content"><i class="material-icons">delete</i></span>
        </a>
      </div>
      <div class="collection">
        <a class="collection-item modal-close">
          Cancel<span class="secondary-content"><i class="material-icons">cancel</i></span>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
